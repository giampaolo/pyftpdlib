os: linux
language: python
cache: pip
matrix:
    include:
        # Linux
        - python: 2.7
        - python: 3.8
        # macOS
        - os: osx
          language: generic
          env: PYVER=py27
        - os: osx
          language: generic
          env: PYVER=py38
install:
    - ./.ci/travis/install.sh
script:
    - ./.ci/travis/run.sh
after_success:
    - |
        if [[ $TRAVIS_PYTHON_VERSION == '2.7' ]] && [[ "$(uname -s)" != 'Darwin' ]]; then
            echo "sending test coverage results to coveralls.io"
            coveralls
        fi
