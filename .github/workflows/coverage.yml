on: ["push", "pull_request"]
name: Test Coverage
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
    - uses: actions/setup-python@v3
      with:
        python-version: 3.9

    - name: Install pydeps
      run: |
        make setup-dev-env

    - name: Test coverage
      run: |
        make test-coverage

    - name: Coveralls
      uses: AndreMiras/coveralls-python-action@develop
      with:
        parallel: true
        flag-name: Unit Test

  coveralls_finish:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Coveralls Finished
      uses: AndreMiras/coveralls-python-action@develop
      with:
        parallel-finished: true
