name: Coverage
on: [push, pull_request]
jobs:
  run:
    runs-on: ubuntu-latest
    env:
      OS: ubuntu-latest
      PYTHON: '3.9'
    steps:
    - uses: checkout@v2

    - name: Setup Python
      uses: actions/setup-python@master
      with:
        python-version: 3.9
    - name: Tests
      run: |
        make setup-dev-env
        make test-coverage
    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v2
